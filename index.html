    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .certificado_div {
            display: flex;
            justify-content: center;
        }

        .certificado {
            height: 130px;
            width: auto;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .logo-img {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 191, 255, 0.4));
            transition: all 0.3s ease;
        }

        .logo:hover .logo-img {
            transform: scale(1.1);
            filter: drop-shadow(0 15px 40px rgba(0, 191, 255, 0.6));
        }

        .company-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 16px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-4px);
            background: rgba(0, 191, 255, 0.1);
            border-color: rgba(0, 191, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.2);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00bfff, #0080ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .link-description {
            font-size: 14px;
            color: #9ca3af;
        }

        .link-arrow {
            color: #6b7280;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(4px);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            color: #6b7280;
            font-size: 14px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.3);
            color: #2563eb;
            transform: translateY(-2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 16px;
            }

                height: 60px;
            }
            
            .company-name {
                font-size: 24px;
            }
        }
    </style>

    <script>
        // Fun√ß√£o para obter par√¢metros da URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fun√ß√£o para atualizar os links com os par√¢metros da URL
        function updateContactLinks() {
            const telefone = getURLParameter('telefone') || ''; // valor padr√£o
            const email = getURLParameter('email') || ''; // valor padr√£o
            const celular = getURLParameter('whatsapp') || '';

            // Atualizar WhatsApp
            const whatsappLink = document.querySelector('a[href*="wa.me"]');
            if (whatsappLink) {
                whatsappLink.href = `https://wa.me/${celular}`;
            }

            // Atualizar Email
            const emailLink = document.querySelector('a[href*="mailto"]');
            if (emailLink) {
                emailLink.href = `mailto:${email}`;
                // Atualizar o texto exibido do email
                const emailDescription = emailLink.querySelector('.link-description');
                if (emailDescription) {
                    emailDescription.textContent = email;
                }
            }

            // Atualizar Telefone (se existir um link tel:)
            const phoneLink = document.querySelector('a[href*="tel:"]');
            if (phoneLink && telefone) {
                console.log(phoneLink, telefone)
                // Formatar o telefone para exibi√ß√£o (assumindo formato brasileiro)
                let displayPhone = telefone;
                if (telefone.startsWith('55') && telefone.length == 12) {
                    // Remove c√≥digo do pa√≠s (55) e formata
                    const phoneNumber = telefone.substring(2);
                    const areaCode = phoneNumber.substring(0, 2);
                    const number = phoneNumber.substring(2);
                    displayPhone = `(${areaCode}) ${number.substring(0, number.length-4)}-${number.substring(number.length-4)}`;
                }
                
                phoneLink.href = `tel:+${telefone}`;
                const phoneDescription = phoneLink.querySelector('.link-description');
                if (phoneDescription) {
                    phoneDescription.textContent = displayPhone;
                }
            } else {
                document.getElementById('telefone_div').style.display = 'none'
            }
        }

        // Executar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', updateContactLinks);
    </script>
